<script>
    var form, table;

    layui.use(['form' ,'table'], function (){
        form = layui.form
    })
    function setVideoBoxNumber(num) {
        var length = $("#video-container .video_box").length

        while (num != length) {
            if (length > num) {
                $("#video-container .video_box")[length - 1].remove()
                length--;
            } else {
                $("#video-container").append($('#video_box_template').html())
                length++;
            }
        }
    }
    $(function (){
        $(".gird_switch").click(function () {
            var opts = ["video_size_9", "video_size_4"]
            var flag = false;
            while (true) {
                for (var i = 0; i < opts.length; i++) {
                    if (flag) {
                        $("#video-container").addClass(opts[i])
                        var cls = opts[i].split("_")
                        setVideoBoxNumber(cls[cls.length - 1])
                        return
                    }
                    if ($("#video-container").hasClass(opts[i])) {
                        $("#video-container").removeClass(opts[i])
                        flag = true
                        continue
                    }

                }
            }


        })

        $(".nav_switch_btn").click(function () {
            $('.nav-tab').siblings().each(function() {
                $(this).removeClass("nav-show");
            })
            if ($(".nav-left").hasClass('close_status') ) {
                $(this).css('transform', 'rotateZ(0deg)')
            } else {
                $(this).css('transform', 'rotateZ(180deg)')
                // $(this).css('transition', 'all .5s')
            }
            $(".nav-left").toggleClass("close_status")
        })
        $('.nav-tab').on('click', '.li-a', function(e) {
            _curr = $(this).parent()
            if (_curr.hasClass('nav-opt')) return

            $(".nav-left").removeClass("close_status")

            if (!_curr.hasClass("nav-show")) {
                _curr.find('.bx-chevron-right').css('transform', 'rotateZ(90deg)')
            } else {
                _curr.find('.bx-chevron-right').css('transform', 'rotateZ(0deg)')
            }
            _curr.toggleClass('nav-show')
        })
        /* 二级菜单a点击事件 */
        $(".li-a-a").click(function() {
            $(".li-a-a").each(function() {
                $(this).removeClass('active-li-a');
            })
            $(this).addClass('active-li-a');
        })
    })
</script>
