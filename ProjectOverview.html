<!DOCTYPE html>

            <div class="main_body" style="display: flex;">

        <div class="charts_content_box">

            <div class="main_body">

            </div>

            <div class="main_body">

        <div class="charts_content_box">

                <span class="ch-tit">主要工程完成情况</span>
            </div>

            <div class="main_body">
                <div id="ProjectCompleted" class="normal_chart"></div>

        <div class="charts_content_box">

                <span class="ch-tit">设备统计</span>

        <div class="charts_content_box">
            <div class="content-header">
                <span class="ch-tit">物联数据（近7天）</span>
            </div>

            <div class="main_body">

            </div>
        </div>

</div>
<canvas id="canvas" style="position: absolute; top: 0; z-index: 0"></canvas>
<script src="./js/common.js"></script>
<script src="./js/bg.js"></script>

<script>
    var form, table;
    var Charts = {}

    layui.use(['table'], function () {
        table = layui.table
        renderTable1()
        renderTable2()
    })

    $(function () {
        var itemStyle = {
            normal: {
                label: {
                    show: true,
                    position: 'top',
                    textStyle: {
                        fontSize: 16,
                        color: '#FEFFFF'
                    }
                },
            }
        }
        initCategoryChart($("#PersonnelStatistics")[0], 'PersonnelStatistics', ["安徽安晶\n王帅", "安徽庐江\n万小兵", "四川泰安\n吴小伟", "北京之行\n五里冲", "陕西劳务\n童友江"]
            , undefined ,
            {
                legend: {
                    top: '3%',
                    right: '2%',
                    icon: 'rect',
                    textStyle: {
                        color: '#FEFFFF',
                        fontSize: 16
                    }
                },
                grid: {
                    x: 50,
                    y: 60,
                    y2: 60
                },
                yAxis: {
                    name: '/人',
                    nameTextStyle: {
                        fontSize: 16,
                        color: '#FEFFFF',
                        padding: [0 ,0,0, -45]
                    },
                    axisLabel: {
                        show: true,
                        textStyle: {
                            fontSize: 16,
                            color: '#FEFFFF'
                        }
                    }
                },
                color: [ '#40F3EF' , '#2459F4'],
                series: [
                    {
                        data: [70, 63, 50, 38, 38],
                        type: 'bar',
                        barWidth: 25,
                        name: '在场',
                        itemStyle
                    },
                    {
                        data: [60, 60, 43,32 ,33],
                        type: 'bar',
                        barWidth: 25,
                        name: '出勤',
                        itemStyle
                    }
                ]
            }
        )
        initCategoryChart($("#ProjectCompleted")[0], 'ProjectCompleted', ["2021-10", "2021-11", "2021-12", "2022-01", "2022-02", "2022-03"]
            , undefined ,
            {
                legend: {
                    show: false
                },
                grid: {
                    x: 60,
                    y: 50
                },
                yAxis: {
                    name: '万元',
                    nameTextStyle: {
                        fontSize: 16,
                        color: '#FEFFFF',
                        padding: [0 ,0,0, -45]
                    },
                },
                color: [ '#40F3EF' , '#F29E3B'],
                series: [
                    {
                        data: [1800, 1900, 2000, 2200, 2400, 2600],
                        type: 'bar',
                        barWidth: 25,
                        name: '计划'
                    },
                    {
                        data: [900, 1200, 0,0,0,0],
                        type: 'bar',
                        barWidth: 25,
                        name: '实际'
                    }
                ]
            }
        )
    })

    function renderTable1() {
        table.render({
            elem: '#table',
            height: $("#table").parent().height() - 20,
            data: [
                { name1: '给水管线改迁', name2: '张三分', name3: '高', name4: '未开始' },
                { name1: '交口处过路管线施工', name2: '周长林', name3: '中', name4: '进行中' },
                { name1: '管廊处过路管线施工', name2: '李怀安', name3: '低', name4: '已完成' },
                { name1: '给水管线改迁', name2: '周艺瑾', name3: '低', name4: '已完成' },
                { name1: '给水管线改迁', name2: '张三分', name3: '低', name4: '已完成' },
            ],
            cols: [
                [
                    {type: 'numbers', title: '序号'},
                    {field: 'name1', width: '40%', title: '任务内容'},
                    {field: 'name2', title: '负责人'},
                    {field: 'name3',title: '优先级'},
                    {field: 'name4',title: '状态'},
                ]
            ],
            done: function () {
                $("#_Table .layui-table-body").layTableScroll()
            }
        })
    }
    function renderTable2() {
        table.render({
            elem: '#table2',
            height: $("#table2").parent().height() - 20,
            data: [
                { name1: '给水管线改迁', name2: '张三分', name3: '2021/12/03' },
                { name1: '交口处过路管线施工', name2: '周长林', name3: '2021/12/03' },
                { name1: '管廊处过路管线施工', name2: '李怀安', name3: '2021/12/03' },
                { name1: '给水管线改迁', name2: '周艺瑾', name3: '2021/12/03' },
                { name1: '给水管线改迁', name2: '燕乘风', name3: '2021/12/03' },
            ],
            cols: [
                [
                    {type: 'numbers', title: '序号'},
                    {field: 'name1', title: '任务内容'},
                    {field: 'name2', title: '负责人'},
                    {field: 'name3',title: '计划完成事件'},
                ]
            ],
            done: function () {
                $("#_Table2 .layui-table-body").layTableScroll()
            }
        })
    }

</script>

<script src="./js/bigscreen.js"></script>
<script src="./js/echarts-component.js"></script>
