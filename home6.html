<script>
    var form, table;
    var Charts = {}



    layui.use(['form' ,'table'], function (){
        form = layui.form
        table = layui.table

        renderTable()

    })

    $(function () {
        initCategoryChart($("#MonthTrend")[0], 'MonthTrend', ["2021-10", "2021-11", "2021-12", "2022-01", "2022-02", "2022-03"]
            , undefined ,
            {
                legend: {
                    top: '3%',
                    right: '2%',
                    icon: 'rect',
                    textStyle: {
                        color: '#FEFFFF',
                        fontSize: 16
                    }
                },
                grid: {
                    x: 60,
                    y: 50
                },
                yAxis: {
                    name: '万元',
                    nameTextStyle: {
                        fontSize: 16,
                        color: '#FEFFFF',
                        padding: [0 ,0,0, -45]
                    },
                },
                color: [ '#40F3EF' , '#F29E3B'],
                series: [
                    {
                        data: [1800, 1900, 2000, 2200, 2400, 2600],
                        type: 'bar',
                        barWidth: 25,
                        name: '计划'
                    },
                    {
                        data: [900, 1200, 0,0,0,0],
                        type: 'bar',
                        barWidth: 25,
                        name: '实际'
                    }
                ]
            }
        )
    })

    function renderTable() {
        table.render({
            elem: '#table',
            height: $("#table").parent().height() - 20,
            data: [
                {name1: '桥涵工程>预制5标梁>简支箱梁>简支箱梁预制', name2: '2021-12-16'},
                {name1: '桥涵工程>双土地1号特大桥>简支箱梁> 简支箱梁预制', name2: '2021-12-16'},
                {name1: '桥涵工程>双土地2号特大桥>简支箱梁> 简支箱梁预制', name2: '2021-12-16'},
            ],
            cols: [
                [
                    {  type: 'numbers', title: '序号', width: '60' },
                    { field: 'name1', title: '工号', width: '50%' },
                    { field: 'name2', title: '进程确定时间',width: '22%' }
                ]
            ],
            done: function() {
                $("#_Table .layui-table-body").layTableScroll()
            }
        })
    }

    $(window).resize(() => {
        for (var key in Charts) {
            if (!Charts[key]) continue
            Charts[key].resize()
        }
    });

</script>
