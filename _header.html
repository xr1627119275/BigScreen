<script>
    var form, dropdown;

    function setDate() {
        var currDate = (new Date()).pattern("yyyy-MM-dd hh:mm:ss EEE")
        $("#date_time").html(currDate)

        layui.util.countdown(new Date().getTime(), new Date('2021/1/1 8:00').getTime(), function(date, serverTime, timer) {
            var str = date[0] + '天' + date[1] + '时' +  date[2] + '分' + date[3] + '秒';
            for (var i = 0; i < date.length; i++) {
                $("#countDown span").eq(i).text(date[i])
            }
            clearTimeout(timer)
        })
    }
    setDate()
    layui.use(['form' ,'table', 'dropdown', 'util'], function (){
        form = layui.form
        util = layui.util
        dropdown = layui.dropdown

        form.render('select')

        setInterval(function () {
            setDate()
        },1000)

        // 头部左上角计时

        dropdown.render({
            elem: '#me-opt' //可绑定在任意元素中，此处以上述按钮为例
            ,
            size: 'small',
            data: [{
                title: '我的'
            },{
                title: '退出'
            }]
        })
    })
</script>
