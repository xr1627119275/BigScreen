    function initPie3DChart() {
        var chart = {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45
            },
            spacing: [30, 120, 105, -80],
            backgroundColor: "#141540",
            dataLabels: {
                enabled: false
            }
        };

        var plotOptions = {
            pie: {
                depth: 80
            },
            dataLabels: {
                enabled: false
            }
        };
        var series = [{
            name: '配送量',
            data: [
                ['Bananas', 8],
                ['Kiwi', 3],
                ['Mixed nuts', 1],
                ['Oranges', 6],
                ['Apples', 8],
                ['Pears', 4],
                ['Clementines', 4],
                ['Reddish (bag)', 1],
                ['Grapes (bunch)', 1]
            ]
        }];

        var json = {};
        json.chart = chart;
        json.title = '';
        json.plotOptions = plotOptions;
        json.series = series;
        $('.pie_chart').highcharts(json);
    }



    function initBarChart(ele, name, xdata, data1, data2, opt) {
        var chart = echarts.init(ele);

        var emphasisStyle = {
            itemStyle: {
                shadowBlur: 10,
                shadowColor: 'rgba(0,0,0,0.3)'
            }
        };
        var option = {
            tooltip: {},
            color: ['#37D1CE', '#FF9125'],
            legend: {
                top: '2%',
                right: '5%',
                icon: 'rect',
                textStyle: {
                    color: '#FEFFFF',
                    fontSize: 16
                }
            },
            xAxis: {
                data: xdata,
                axisLabel: {
                    show: true,
                    onZero: true,
                    textStyle: {
                        fontSize: 16,
                        color: '#FEFFFF'
                    }
                },
                splitLine: {show: false},
                splitArea: {show: false}
            },
            yAxis: {

                splitLine: {
                    lineStyle: {
                        color: [splitLineColor]
                    }
                },
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize: 16,
                        color: '#FEFFFF'
                    }
                }
            },
            grid: {
                x: 20,
                y: 60,
                x2: 20,
                y2: 20,
                containLabel: true,
                borderWidth: 1
            },
            series: [
                {
                    name: data1.name,
                    type: 'bar',
                    stack: 'one',
                    barWidth: 30,
                    emphasis: emphasisStyle,
                    data: data1.data
                },
                {
                    name: data2.name,
                    type: 'bar',
                    stack: 'one',
                    barWidth: 30,
                    emphasis: emphasisStyle,
                    data: data2.data,
                },
            ]
        };

        option.series[0].itemStyle = option.series[1].itemStyle = {
            normal: {
                label: {
                    show: true,
                    position: 'top',
                    textStyle: {
                        fontSize: 16,
                        color: '#FEFFFF'
                    }
                },
            }
        }

        option = deepMerge(option, opt)

        chart.setOption(option);
        Charts[name] = chart
    }


    $(window).resize(() => {
        for (var key in Charts) {
            if (!Charts[key]) continue
            Charts[key].resize()
        }
    });
