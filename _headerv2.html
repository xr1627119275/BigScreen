<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./js/layui/dist/css/layui.css">
    <script src="./js/layui/dist/layui.js"></script>
    <link rel="stylesheet" href="./css/head.css">
</head>
<body>
<header>
    <div class="left">
        <div class="top">
            <div id="date_time">

            </div>
        </div>
        <div class="middle">
            
        </div>
    </div>
    <div class="center">
        <div class="title">智能拌合站</div>
        <div id="countDown" style="display: none;">
            安全施工<span class="day">273</span>天<span class="hour">17</span>小时<span class="minute">28</span>分钟<span class="second">32</span>秒
        </div>
    </div>
    <div class="right">
        <div class="top">
        </div>
        <div class="middle">
            
        </div>
    </div>
</header>

<script>
    var form, dropdown;

    function setDate() {
        return
        var currDate = (new Date()).pattern("yyyy-MM-dd HH:mm:ss EEE")
        $("#date_time").html(currDate)

        layui.util.countdown(new Date().getTime(), new Date('2021/1/1 8:00').getTime(), function(date, serverTime, timer) {
            var str = date[0] + '天' + date[1] + '时' +  date[2] + '分' + date[3] + '秒';
            for (var i = 0; i < date.length; i++) {
                $("#countDown span").eq(i).text(date[i])
            }
            clearTimeout(timer)
        })
    }
    setDate()
    layui.use(['form' ,'table', 'dropdown', 'util'], function (){
        form = layui.form
        util = layui.util
        dropdown = layui.dropdown

        form.render('select')

        setInterval(function () {
            setDate()
        },1000)

        // 头部左上角计时

        dropdown.render({
            elem: '#me-opt' //可绑定在任意元素中，此处以上述按钮为例
            ,
            size: 'small',
            data: [{
                title: '我的'
            },{
                title: '退出'
            }]
        })
    })
</script>
</body>
</html>
