    $(function (){
        var opt = {
            legend: {
                right: '10%'
            },
            series: {
                radius: ['55%', '80%'],
                center: ['30%', '50%'],

            [

        initPieChart($("#RiskStatus")[0], "RiskStatus",
            [

                {name: '未施工', value: '20'},
                {name: '已消除', value: '34'},
                {name: '预警中', value: '12'},
            ],
            Object.assign(opt, { itemGap: 10 })
        )



    })

    function initPieChart1(ele, name,data, opt) {
        var chart = echarts.init(ele);
        var pieChartOption = {
            tooltip: {
                trigger: 'item'
            },
            color: ['#264ACF','#40F3EF', '#FF9125', '#ED2946' ],
            // 图例
            legend: {
                // x: 'right',
                y: 'center',
                right: '15%',
                bottom: '0%',
                orient : 'vertical',
                icon: 'none',
                itemGap: 30,
                formatter(name) {
                    var value;
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].name === name) {
                            value = data[i].value;
                        }
                    }
                    var arr = [
                        '{icon|}',
                        '{name|' + name + '}{value|' + value + '}',
                    ];
                    return arr.join('\n')
                },
                textStyle: {
                    rich: {
                        icon: {
                            align: 'left',
                            width: 40,
                            height: 8,
                            backgroundColor: 'inherit',
                        },
                        name: {
                            fontSize: 16,
                            align: 'left',
                            color: "#fff",
                            padding: [10, 0,0,0],
                            width: 70,
                        },
                        value: {
                            fontSize: 30,
                            align: 'right',
                            color: "#fff",
                            fontWeight: 400,
                            fontFamily: 'Impact',
                            width: 50
                        },
                        br: {
                            width: 10,
                            height: 1,
                            padding: [10, 0,0,0]
                        }
                    }
                },
                // backgroundColor: "#FAFAFA"
            },
            series: [
                {
                    type: 'pie',
                    radius: ['55%', '80%'],
                    center: ['30%', '50%'],
                    label: {
                        normal: {
                            show: true,//是否显示标签
                            position: 'left',
                            formatter: "{c}",
                            fontSize: 12,
                            color: '#171717'
                        },
                    },
                    // labelLine: {
                    //     normal: {
                    //         show: false,//是否显示引导线
                    //     }
                    // },
                    data: [],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        if (opt && opt.itemGap) {
            pieChartOption.legend.itemGap = opt.itemGap
        }

        pieChartOption.series[0].data = data
        pieChartOption = deepMerge(pieChartOption, opt)

        chart.setOption(pieChartOption);
        Charts[name] = chart

    }

    $(window).resize(() => {
        for (var key in Charts) {
            if (!Charts[key]) continue
            Charts[key].resize()
        }
    });

</script>
